# This is a basic workflow to help you get started with Actions

name: Emacs

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Emacs Lisp check
  # You may pin to the exact commit or the version.
  # uses: leotaku/elisp-check@d36755a37b504361414d3c42cc9abf4cb99c4e01
  uses: leotaku/elisp-check@v1.1
  with:
    # Emacs Lisp check to execute.
Consult the README for supported checks.

    check: # optional, default is melpa
    # Entry file for Emacs Lisp check.
Basic globbing is supported.

    file: # optional, default is *.el
    # Whether to ignore warnings.

    ignore_warnings: # optional
    # Whether to treat errors as warnings.

    warnings_as_errors: # optional
